<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Slider UI</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 40px;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 10px;
    }

    .card {
      min-width: 150px;
      max-width: 150px;
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 225px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    .slider::-webkit-scrollbar {
      height: 8px;
    }

    .slider::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    .slider::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Trending Movies</h2>
    <div class="slider">
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w300/if.jpg" alt="IF">
        <div class="card-title">IF</div>
      </div>
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w300/space-cadet.jpg" alt="Space Cadet">
        <div class="card-title">Space Cadet</div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>

  <div class="section">
    <h2>Popular Movies</h2>
    <div class="slider">
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w300/civil-war.jpg" alt="Civil War">
        <div class="card-title">Civil War</div>
      </div>
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w300/mr9.jpg" alt="MR-9: Do or Die">
        <div class="card-title">MR-9: Do or Die</div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>

</body>
</html>
