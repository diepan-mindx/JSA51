<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cadet Section</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .space-cadet-container {
        background-color: black;
        color: #f8fafc; /* Light text color */
        padding: 40px;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        gap: 30px;
        position: relative; /* For potential overlay elements */
        overflow: hidden; /* To contain floated elements */
        height: 100vh; /* Full viewport height */
      }

      .space-cadet-info {
        flex: 1;
      }

      .space-cadet-title {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .space-cadet-description {
        line-height: 1.6;
        margin-bottom: 20px;
        color: #cbd5e1;
      }

      .space-cadet-actions {
        display: flex;
        gap: 15px;
      }

      .watch-now-button,
      .view-info-button {
        background-color: rgba(
          255,
          255,
          255,
          0.1
        ); /* Semi-transparent background */
        color: #f8fafc;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }

      .watch-now-button:hover,
      .view-info-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .play-icon {
        margin-right: 5px;
      }

      .space-cadet-image-container {
        position: relative;
        width: 300px; /* Adjust as needed */
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        overflow: hidden; /* Clip any potential overflow */
      }

      .space-cadet-image {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover; /* Ensure the image covers the container */
      }

      /* Optional: Style for the MindX Cinema logo (if you have it) */
      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #f8fafc;
        font-size: 1.5em;
        font-weight: bold;
      }

      /* Optional: Style for the navigation icons (if you have them) */
      .navigation {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .nav-icon {
        color: #f8fafc;
        font-size: 1.2em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="space-cadet-container">
      <div class="logo">MindX Cinema</div>
      <div class="navigation">
        <span class="nav-icon">Q</span>
        <span class="nav-icon">&rarr;</span>
      </div>
      <div class="space-cadet-info">
        <h2 class="space-cadet-title">Space Cadet</h2>
        <p class="space-cadet-description">
          Tiffany "Rex" Simpson has always dreamed of going to space, and her
          "doctored" application lands her in NASA's ultra-competitive astronaut
          training program. In over her head, can this Florida girl rely on her
          quick wits, moxie and determination...
        </p>
        <div class="space-cadet-actions">
          <button class="watch-now-button">
            <span class="play-icon">&#9658;</span> Watch Now
          </button>
          <button class="view-info-button">View Info</button>
        </div>
      </div>
      <div class="space-cadet-image-container">
        <img
          src="https://shopgarena.net/wp-content/uploads/2022/08/Avatar-Zata-chibi-cute.jpg"
          alt="Space Cadet Movie Poster"
          class="space-cadet-image"
        />
      </div>
    </div>

    <script>
      // You would replace 'placeholder_poster.jpg' with the actual path to your image.
    </script>
  </body>
</html>
